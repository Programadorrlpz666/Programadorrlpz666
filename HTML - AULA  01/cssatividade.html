<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Site Personalizável</title>
    <style>
        body {
            font-family:Arial,sans-serif;
            text-align: center;
            background-color: white;
            color: black;
        }
        .container {
            padding: 20px;   
        }
        img {
          max-width: 100%;
          height: auto;
        }
        .controls {
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Site Personalizável</h1>
        <div class="controls">
            <label for="background-color">Cor do fundo</label>
            <input type="color" id="background-color">
            <label for="textColor">Cor Do Texto</label>
            <input type="color" id="textColor">
        </div>
    </div>
    
</body>
</html>
